<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/103/three.min.js"></script>

</head>
<body>

</body>
<script>
    var position =0;
    var angle = 0;

    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );

    var renderer = new THREE.WebGLRenderer();
    renderer.setSize( window.innerWidth, window.innerHeight );
    document.body.appendChild( renderer.domElement );

    var cubegeo = new THREE.BoxGeometry( 0.5, 0.5, 0.5 );
    var cubemat = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
    var cubemesh = new THREE.Mesh( cubegeo, cubemat );
    scene.add( cubemesh );

    camera.position.z = 5;
    var curve = new THREE.CatmullRomCurve3( [
        new THREE.Vector3( 0, 0, 2 ),
        new THREE.Vector3( 2, 0, 0 ),
        new THREE.Vector3( 0, 0, -1 ),
        new THREE.Vector3( 0, 2, 0 ),
        new THREE.Vector3( -2, 0, 0 )
    ] );
    var points = curve.getPoints( 50 );
    var geometry = new THREE.BufferGeometry().setFromPoints( points );

    var material = new THREE.LineBasicMaterial( { color : 0xff0000 } );

    // Create the final object to add to the scene
    var curveObject = new THREE.Line( geometry, material );
    scene.add(curveObject)
    function move() {

        if(position >0.99)return;
        position += 0.001;
        console.log(position)

        // get the point at position
        var point = curve.getPointAt(position);
        cubemesh.position.x = point.x;
        cubemesh.position.y = point.y;
        cubemesh.position.z = point.z;
    }

    var animate = function () {
        requestAnimationFrame( animate );
       move();
        renderer.render( scene, camera );
    };

    animate();

</script>
</html>
