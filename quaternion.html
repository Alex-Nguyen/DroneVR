<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/103/three.js"></script>

</head>
<body>

</body>
<script>
    var position =0;
    //var angle = 0;
    let targetDirection = new THREE.Vector3(1,0,-3);
    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );

    var renderer = new THREE.WebGLRenderer();
    renderer.setSize( window.innerWidth, window.innerHeight );
    document.body.appendChild( renderer.domElement );

    var cubegeo = new THREE.BoxGeometry( 1, 1, 1 );
    var cubemat = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
    var cubemesh = new THREE.Mesh( cubegeo, cubemat );
    cubemesh.position.set(1,0,2);
    scene.add( cubemesh );

    camera.position.z = 5;


    var dir = new THREE.Vector3( 0, 0, 2 );

    //normalize the direction vector (convert to vector of length 1)
    dir.normalize();

    var origin = new THREE.Vector3( 0, 0, 0 );
    var length = 2;
    var hex = 0xffff00;

    var arrowHelper = new THREE.ArrowHelper( dir, origin, length, hex );
    cubemesh.add(arrowHelper)

    //cubemesh.lookAt(new THREE.Vector3(-1, 0, -2));
    var quaternion = new THREE.Quaternion();
    var m4 = new THREE.Matrix4();
    var position = new THREE.Vector3();
    position.copy(cubemesh.position);
    m4.lookAt(targetDirection, position, new THREE.Vector3(0,1,0));

    quaternion.setFromRotationMatrix(m4);

    function animateRotation() {
        if(cubemesh.quaternion.angleTo(quaternion) <0.1){
            console.log("Reached")
            return;
        }
            cubemesh.quaternion.rotateTowards(quaternion, 0.01);




    }
    var animate = function () {
        requestAnimationFrame( animate );
        animateRotation();
        renderer.render( scene, camera );
    };

    animate();

</script>
</html>
