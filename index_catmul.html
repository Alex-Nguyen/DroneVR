<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rescue VR - Drone simulator</title>
    <link rel="stylesheet" type="text/css" href="assets/css/home.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/103/three.min.js"></script>
    <script src="assets/js/gauge.min.js"></script>
    <script src = "https://code.jquery.com/jquery-2.1.3.min.js"
            type = "text/javascript"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore.js">
    </script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.4.0/backbone.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.0.3/chroma.min.js"></script>
    <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
    <script src="assets/js/pathfinding-browser.js"></script>

</head>
<body id="body">

<div id="notification"></div>
<div id="three">
</div>
<div id="information">

    <ul>
        <li> <i class="fas fa-cloud-sun"> 65 F</i></li>
        <li> <i class="fas fa-wind"> 18 mph</i> </li>
        <li> <i class="fas fa-fighter-jet"> 3 mph</i></li>
        <li> <i class="fas fa-battery-full"> 98 %</i> </li>
        <li id="globalView"> <i class="fas fa-globe"> world view</i> </li>
        <li id="thirdPersonView"> <i class="far fa-eye"> drone view</i> </li>
        <li><i class="fab fa-fly"></i><span id="altitude"> on ground</span></li>
    </ul>

</div>
<div id="controller">
    <div id="control-left">
        <div id="m-top"><i class="fas fa-angle-up fa-3x" ></i></div>
        <div id="m-bottom"><i class="fas fa-angle-down fa-3x"></i></div>
        <div id="m-left" ><i class="fas fa-angle-left fa-3x"></i></div>
        <div id="m-right" ><i class="fas fa-angle-right fa-3x"></i></div>
        <div id="m-forward"><i class="fas fa-angle-up fa-3x"></i></div>
        <div id="m-backward"><i class="fas fa-angle-down fa-3x"></i></div>
        <div id="m-center"><i class="fas fa-stop-circle fa-3x"></i></div>
    </div>
    <div id="control-right">
        <div id="r-top"><i class="fas fa-angle-up fa-3x"></i></div>
        <div id="r-bottom"><i class="fas fa-angle-down fa-3x"></i></div>
        <div id="r-left"><i class="fas fa-angle-left fa-3x"></i></div>
        <div id="r-right"><i class="fas fa-angle-right fa-3x"></i></div>
        <div id="r-center"><i class="fas fa-video fa-3x"></i></div>
    </div>
    <div id="control-center">
        <canvas data-type="radial-gauge" data-value="10" data-width="200" data-height="200" data-bar-width="10"
                data-bar-shadow="5" data-color-bar-progress="rgba(50,200,50,.75)" width="500" height="500"
                style="width: 400px; height: 400px;"></canvas>
    </div>
</div>
</body>

<script src="js/core.js">
</script>

</html>
